<section class="d-flex justify-content-center align-items-center">
    <div class="col-9 col-sm-7 col-md-6 col-lg-5 col-xl-4">
        <div class="alert alert-warning mb-2 shadow">
            <p class="m-0 fw-bold">Â¡Aviso!</p>
            <p class="m-0">
                - No pongas como strings ("entre comillas") las propiedades que vayas a enviar en la request.
            </p>
        </div>
        <div class="card border border-2 shadow">
            <div class="card-body my-2">

                <!-- TITULO + FORM-POST-REQUEST -->
                <app-top-card></app-top-card>
    
                <!-- LISTA -->
                <app-list-card 
                    *ngFor="let item of items$ | async | paginate : {
                        itemsPerPage: tableSize,
                        currentPage: page,
                        totalItems: count
                    }"
                    [item]="item"
                    (clickedDelete)="eliminar($event)">
                </app-list-card>

                <div class="pe-4 pt-4">
                    <pagination-controls
                        class="text-center"
                        previousLabel=""
                        nextLabel=""
                        (pageChange)="page = $event">
                    </pagination-controls>
                </div>
                
            </div>
        </div>
    </div>
</section>
