<p class="px-1 mb-4 pb-3 fw-bold fs-3 text-secondary text-opacity-75 d-flex justify-content-between">
    <span class="d-flex align-items-center gap-1">
        <span class="material-symbols-outlined fs-2">
            apps
        </span>
        Listado Obtenido:
    </span>
    <button class="btn btn-sm btn-primary opacity-75 text-white pb-0"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            [disabled]="userdataservice.getURL_POST() === '' || userdataservice.getURL_POST() === 'null' ">
        <span class="material-symbols-outlined">
            person_add
        </span>
    </button>
</p>

<!-- MODAL -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Post Request
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="d-flex flex-column align-items-center">
                    <div class="row mb-2" *ngFor="let item of arrayForm">
                        <div class="col-5 pe-1">
                            <input  type="text"
                                    class="form-control"
                                    placeholder="key..."
                                    [(ngModel)]="item.key"
                                    name="key">
                        </div>
                        <div class="col-7 ps-1">
                            <input  type="text"
                                    class="form-control"
                                    placeholder="value..."
                                    [(ngModel)]="item.value"
                                    name="value">
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button *ngIf="arrayForm.length > 1"
                                class="btn btn-sm btn-danger px-3 py-0 fw-bold fs-4"
                                type="button"
                                (click)="deleteInputs()">
                        -
                    </button>
                    <button class="btn btn-sm btn-info text-white px-3 py-0 fw-bold fs-4"
                            type="button"
                            (click)="addInputs()">
                        +
                    </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal">
                    Close
                </button>
                <button type="button"
                        class="btn btn-primary"
                        data-bs-dismiss="modal"
                        (click)="sendPostRequest()">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
