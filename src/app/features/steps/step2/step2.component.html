<section class="my-5 d-flex flex-column justify-content-center align-items-center">

    <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4
                d-flex flex-column justify-content-center align-items-center">
        <div class="alert alert-warning w-100 mb-2 shadow">
            <p class="m-0 fw-bold">¡Aviso!</p>
            <p class="m-0">
                - No pongas como strings ("entre comillas") las propiedades pedidas.
            </p>
        </div>
    
        <div class="card w-100 shadow">
            <div class="card-body d-flex flex-column gap-3">
                <div>
                    <h1 class="mb-2 fw-bold text-secondary">
                        Segundo paso
                    </h1>
                    <h3 class="mb-2 fw-bold text-secondary text-opacity-75">
                        Configurando la response
                    </h3>
                </div>
                
                <form   class="d-flex flex-column gap-3"
                        [formGroup]="form"
                        (ngSubmit)="submitForm()">

                    <div>
                        <label for="propertyToAccess">
                            <p class="m-0 fw-bold text-secondary text-opacity-75">
                                ¿Cómo figura la propiedad que contiene al array a iterar en la respuesta de la API? <br>
                                <span class="text-secondary">(Dejar vacío si viene directo en la res)</span>
                            </p>
                        </label>
                        <input  type="text"
                                class="form-control mt-1"
                                id="propertyToAccess"
                                placeholder="Ej: data, array, usuarios..."
                                formControlName="propertyToAccess">
                    </div>
    
                    <div>
                        <label for="id">
                            <p class="m-0 fw-bold text-secondary text-opacity-75">
                                ¿Cómo figura la propiedad "id" en el objeto a recibir?
                            </p>
                        </label>
                        <input  type="text"
                                class="form-control mt-1"
                                id="id"
                                placeholder="Ej: id, _id, id_user..."
                                formControlName="id">
                    </div>
    
                    <div>
                        <label for="title">
                            <p class="m-0 fw-bold text-secondary text-opacity-75">
                                ¿Cómo figura la propiedad que quieres que se muestre como título? <span class="text-danger"> *</span>
                            </p>
                        </label>
                        <input  type="text"
                                class="form-control mt-1"
                                id="title"
                                placeholder="Ej: name, nombre, username..."
                                formControlName="title">
                    </div>
    
                    <div class="d-flex gap-2">
                        <div class="d-flex justify-content-start w-100">
                            <button class="btn btn-secondary text-white w-100 shadow"
                                    type="button"
                                    routerLink="/steps/step1">
                                <- Anterior
                            </button>
                        </div>
                        <div class="d-flex justify-content-end w-100">
                            <button class="btn btn-info text-white w-100 shadow"
                                    [disabled]="!form.valid">
                                Siguiente ->
                            </button>
                        </div>
                    </div>
                </form>             
            </div>
            <div class="card-footer pb-0">
                <p class="text-secondary">
                    Estas propiedades se utilizarán para extraer los datos de la respuesta de tu API.
                </p>
            </div>
        </div>
    </div>

</section>
